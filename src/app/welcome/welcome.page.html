<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="box">
      <ion-row class="row">
        <ion-col>
          <ion-icon name="person"></ion-icon>
        </ion-col>
        <ion-col class="title">
          Students
        </ion-col>
        <ion-col class="stat">  
          <ng-container *ngIf="checkLoadedData()"> - </ng-container> 
        <ng-container *ngIf="!checkLoadedData()"> {{students.length}}  </ng-container>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col class="box">
      <ion-row class="row">
        <ion-col>
          <ion-icon name="school"></ion-icon>
        </ion-col>
        <ion-col class="title">
          Courses
        </ion-col>
        <ion-col class="stat">  
        <ng-container *ngIf="checkLoadedData()"> - </ng-container> 
        <ng-container *ngIf="!checkLoadedData()"> {{courses.length}}  </ng-container>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ng-container *ngIf="!checkLoadedData()">
    <div class="listing" *ngFor="let class of classes; let i = index">
      <div class="list-title">
        <p>{{class}}</p> 
        <div *ngFor="let enrollment of enrollments; let i = index">
          <ion-item color="light" class="list-item" *ngIf="class == enrollment.name">
            {{enrollment.firstname}} {{enrollment.lastname}}
          </ion-item>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="loader" *ngIf="checkLoadedData()"><ion-spinner name='lines-small'></ion-spinner> Loading...</div>

</ion-content>
